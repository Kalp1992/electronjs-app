<!DOCTYPE html>
<html>
  <head>
    <title>Airbubble</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
         <ul class="menu-list"><li><img src="./assets/Frame 6.png"/></li>
        <li><img src="./assets/proicons_file.png"/></li>
    <li><img src="./assets/ri_search-line.png"/></li>
<li><img src="./assets/jam_branch.png"/></li>
<li><img src="./assets/proicons_apps.png"/></li>
<li><img src="./assets/weui_arrow-filled.png"/></li></ul>
        
        </div>
        <div class="open-terminal"><img src="./assets/mynaui_terminal.png"/><h5>Open Terminal</h5></div>
        <nav class="sidebar-nav-menu">
           <div class="new-folder-container">
    <div class="new-folder-icon"></div>
    <span class="new-folder-text">NEW FOLDER</span>
  </div>
            <ul class="icon-list"><li><img src="./assets/proicons_file.png"/></li>
            <li><img src="./assets/Vector (3).png"/></li>
        <li><img src="./assets/material-symbols_refresh-rounded.png"/></li>
    <li><img src="./assets/iconoir_collapse.png"/></li></ul>
          
          
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="welcome-container">
          <div class="frame-image">
            <img src="./assets/Frame 6.png" alt="Frame 6" />
          </div>
          <h1 class="welcome-title">Welcome to Air Bubble</h1>
          <p class="welcome-subtitle">Instant Microcraft Mods</p>
        </div>
        <div class="search-container">
          <div class="search-box">
            <input
              type="text"
              placeholder="Ask to build something for minecraft"
            />
            <img src="./assets//system-uicons_reset.png"/>
            <button type="button" class="generate-button">
        Generate
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
